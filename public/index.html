<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Note Pro
    </title>
    <link rel="stylesheet" type="text/css" href="stylesheets/lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/notes.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/colorsDefault.css" id="currentCss">
    <link rel="icon" href="favicon.ico">
    <script src="javascripts/lib/jquery-3.3.1.js" defer></script>
    <script src="javascripts/utils/ajax-util.js" defer></script>
    <script src="javascripts/services/rest-client.js" defer></script>
    <script src="javascripts/controllers/index-controller.js" defer></script>
    <script src="javascripts/lib/handlebars-v4.0.11.js"></script>
    <script src="javascripts/utils/handlebars-helpers.js"></script>
    <script src="javascripts/utils/shared.js"></script>
</head>
<body>
<div class="noteApp">
    <header>
        <h1>
            Note Pro
        </h1>
    </header>

    <div class="container">

        <section class="newNoteContainer">
            <div>
                <a href="note.html"><img src="images/note.png" alt="Create new note" id="noteImage"></a>
                <a href="note.html" class="newNoteLink">Create new note</a>
            </div>
            <label for="styleSelect"></label>
            <select id="styleSelect">
                <option value="colorsDefault" selected>Default-Style</option>
                <option value="colorsBlackWhite">BlackWhite-Style</option>
            </select>
        </section>

        <section class="sortContainer">
            <div>
                <button type="submit" id="sortByDueDate">Sort By Due Date</button>
                <button type="submit" id="sortByImportance">Sort By Importance</button>
            </div>
            <div>
                <button type="submit" id="showOpenButton">Show Open</button>
                <button type="submit" id="showAllButton">Show All</button>
            </div>
        </section>

        <main class="notesContainer"></main>

        <footer>
            <small>Number of Notes:</small>
            <small id="numberOfNotes"></small>
            <button type="submit" id="deleteAllButton">Delete All</button>
        </footer>
    </div>
</div>

<script id="note-template" type="text/x-handlebars-template">

    {{#each notes}}
    <div class="note">

        <div class="noteLine">
            <p class="col1">{{dueDate}}</p>
            <p class="col2">{{title}}</p>
            <p class="col3"> Importance: {{importance}}</p>
        </div>

        <div class="noteLine">
            <div class="col1">
                <input id="finished" type="checkbox" class="js-change" data-id="{{_id}}" {{#ifStateDone state}}checked{{/ifStateDone}}/>
                <label for="finished">Done</label>
            </div>
            {{#ifDescriptionExists description}}
            <p class="col2 description">{{description}}</p>
            {{else}}
            <p class="col2 description empty">{{description}}</p>
            {{/ifDescriptionExists}}
            <div class="col3 editButtonContainer">
                <button type="submit" id="editButton" class="js-edit" data-id="{{_id}}">Edit</button>
            </div>
        </div>
    </div>
    {{/each}}

</script>

</body>
</html>
