<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Note Pro
    </title>
    <link href="stylesheets/lib/normalize.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/notes.css" id="basicCss" rel="stylesheet" type="text/css">
    <link href="" id="colorStyleCss" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="icon">
    <script defer src="javascripts/lib/jquery-3.3.1.js"></script>
    <script defer src="javascripts/utils/ajax-util.js"></script>
    <script defer src="javascripts/services/rest-client.js"></script>
    <script defer src="javascripts/services/value-storage.js"></script>
    <script defer src="javascripts/lib/handlebars-v4.0.11.js"></script>
    <script defer src="javascripts/utils/handlebars-helpers.js"></script>
    <script defer src="javascripts/utils/shared.js"></script>
    <script defer src="javascripts/controllers/index-controller.js"></script>
</head>
<body>
<div class="noteApp">
    <header>
        <h1>
            Note Pro
        </h1>
    </header>

    <div class="container">

        <section class="newNoteContainer">
            <div>
                <a class="createNewNote" href="note.html">
                    <img alt="Create new note" src="images/note.png">
                </a>
                <a class="createNewNote" href="note.html">Create new note</a>
            </div>
            <label for="styleSelect"></label>
            <select id="styleSelect">
                <option selected value="colorsDefault">Default-Style</option>
                <option value="colorsBlackWhite">BlackWhite-Style</option>
            </select>
        </section>

        <section class="sortContainer">
            <div>
                <button id="sortByDueDate" type="submit">Sort By Due Date</button>
                <button id="sortByImportance" type="submit">Sort By Importance</button>
            </div>
            <div>
                <button id="showOpenButton" type="submit">Show Open</button>
                <button id="showAllButton" type="submit">Show All</button>
            </div>
        </section>

        <main class="notesContainer"></main>

        <footer>
            <small>Number of Notes:</small>
            <small id="numberOfNotes"></small>
            <button id="deleteAllButton" type="submit">Delete All</button>
        </footer>
    </div>
</div>

<script id="note-template" type="text/x-handlebars-template">

    {{#each notes}}
    <div class="note">

        <div class="noteLine">
            <p class="col1">{{dueDate}}</p>
            <p class="col2">{{title}}</p>
            <p class="col3"> Importance: {{importance}}</p>
        </div>

        <div class="noteLine">
            <div class="col1">
                <input id="finished" type="checkbox" class="js-change" data-id="{{_id}}" {{#ifStateDone state}}checked{{/ifStateDone}}/>
                <label for="finished">Done</label>
            </div>
            <p class="col2 description {{#ifNoDescription description}}empty{{/ifNoDescription}}">{{description}}</p>
            <div class="col3 editButtonContainer">
                <button class="js-edit" data-id="{{_id}}" id="editButton" type="submit">Edit</button>
            </div>
        </div>

    </div>
    {{/each}}

</script>

</body>
</html>
