<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Note Pro
    </title>
    <link rel="stylesheet" type="text/css" href="stylesheets/lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/notes.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/colorsDefault.css" id="currentCss">
    <link rel="icon" href="favicon.ico">
</head>
<body>
<div class="form">
    <header>
        <h1>
            Note Pro
        </h1>
    </header>

    <div class="container">

        <header class="createNewNoteContainer">
            <div>
                <a href="createNewNote.html"><img src="images/note.png" alt="Create new note" id="noteImage"></a>
                <a href="createNewNote.html" class="newNoteLink">Create new note</a>
            </div>
            <label for="styleSelect"></label>
            <select id="styleSelect">
                <option value="colorsDefault" selected>Default-Style</option>
                <option value="colorsBlackWhite">BlackWhite-Style</option>
            </select>
        </header>

        <header class="sortContainer">
            <div>
                <button type="submit" id="sortByDueDate">By Due Date</button>
                <button type="submit" id="sortByImportance">By Importance</button>
            </div>
            <div>
                <button type="submit" id="showOpenButton">Show Open</button>
                <button type="submit" id="showAllButton">Show All</button>
            </div>
        </header>

        <main class="noteContainer"></main>

        <footer>
            <small>Number of Notes:</small>
            <small id="numberOfNotes"></small>
            <button type="submit" id="deleteAllButton">Delete All</button>
        </footer>
    </div>
</div>

<script id="note-template" type="text/x-handlebars-template">

    {{#each notes}}
    <div class="note">

        <div class="noteLine">
            <p class="col1">{{dueDate}}</p>
            <p class="col2">{{title}}</p>
            <p class="col3"> Importance: {{importance}}</p>
        </div>

        <div class="noteLine">
            <div class="col1">
                {{#ifStateOpen state}}
                <input type="checkbox" id="finishedUnchecked" class="js-change" data-id="{{_id}}">
                <label for="finishedUnchecked">Finished</label>
                {{else}}
                <input type="checkbox" id="finishedChecked" class="js-change" data-id="{{_id}}" checked="checked">
                <label for="finishedChecked">Finished</label>
                {{/ifStateOpen}}
            </div>
            <p class="col2 description">{{description}}</p>
            <div class="col3 editButtonContainer">
                <button type="submit" id="editButton">Edit</button>
            </div>
        </div>
    </div>
    {{/each}}

</script>

<script src="javascripts/lib/jquery-3.3.1.js"></script>
<script src="javascripts/utils/ajax-util.js"></script>
<script src="javascripts/services/rest-client.js"></script>
<script src="javascripts/controllers/notes-overview.js"></script>
<script src="javascripts/lib/handlebars-v4.0.11.js"></script>
<script src="javascripts/utils/handlebarsHelpers.js"></script>

</body>
</html>
