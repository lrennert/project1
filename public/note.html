<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link href="stylesheets/lib/normalize.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/notes.css" id="basicCss" rel="stylesheet" type="text/css">
    <link href="" id="colorStyleCss" rel="stylesheet" type="text/css">
    <script defer src="javascripts/lib/jquery-3.3.1.js"></script>
    <script defer src="javascripts/utils/ajax-util.js"></script>
    <script defer src="javascripts/services/rest-client.js"></script>
    <script defer src="javascripts/services/value-storage.js"></script>
    <script defer src="javascripts/controllers/note-controller.js"></script>
    <script src="javascripts/lib/handlebars-v4.0.11.js"></script>
    <script src="javascripts/utils/handlebars-helpers.js"></script>
    <script src="javascripts/utils/shared.js"></script>
</head>
<body>
<form class="noteApp">
    <script id="edit-note-template" type="text/x-handlebars-template">
        <h1>
            {{#if note.isNewNote}}
            New Note
            {{else}}
            Edit Note
            {{/if}}
        </h1>
        <section>
            <p>
                <label for="title">
                    <span>Title</span>
                </label>
                <input id="title" required value="{{note.title}}">
            </p>
            <p>
                <label for="description">
                    <span>Description</span>
                </label>
                <textarea cols="0" id="description" rows="10">{{note.description}}</textarea>
            </p>
            <p>
                <label for="importance">
                    <span>Importance</span>
                </label>
                <select id="importance">
                    {{#select note.importance}}
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    {{/select}}
                </select>
            </p>
            <p>
                <label for="dueDate">
                    <span>Due Date</span>
                </label>
                <input class="calendar" id="dueDate" type="date" value="{{note.dueDate}}">
            </p>
        </section>
        <section class="submit">
            <p>
                <button class="submitButton" id="submitButton" type="submit">Save</button>
                <button id="cancelButton" type="reset">Cancel</button>
            </p>
        </section>
    </script>
</form>

</body>
</html>
