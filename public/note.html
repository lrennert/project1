<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/notes.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/colorsDefault.css" id="currentCss">
    <script src="javascripts/lib/jquery-3.3.1.js" defer></script>
    <script src="javascripts/utils/ajax-util.js" defer></script>
    <script src="javascripts/services/rest-client.js" defer></script>
    <script src="javascripts/controllers/note-controller.js" defer></script>
    <script src="javascripts/lib/handlebars-v4.0.11.js"></script>
    <script src="javascripts/utils/handlebars-helpers.js"></script>
    <script src="javascripts/utils/shared.js"></script>
</head>
<body>
<form class="noteApp">
    <script id="edit-note-template" type="text/x-handlebars-template">
        <h1>
            {{#if note.isNewNote}}
            New Note
            {{else}}
            Edit Note
            {{/if}}
        </h1>
        <section>
            <p>
                <label for="title">
                    <span>Title</span>
                </label>
                <input id="title" value="{{note.title}}" required>
            </p>
            <p>
                <label for="description">
                    <span>Description</span>
                </label>
                <textarea rows="10" cols="0" id="description">{{note.description}}</textarea>
            </p>
            <p>
                <label for="importance">
                    <span>Importance</span>
                </label>
                <select id="importance">
                    {{#select note.importance}}
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    {{/select}}
                </select>
            </p>
            <p>
                <label for="dueDate">
                    <span>Due Date</span>
                </label>
                <input type="date" class="calendar" id="dueDate" value="{{note.dueDate}}">
            </p>
        </section>
        <section class="submit">
            <p>
                <button type="submit" id="submitButton" class="submitButton">Save</button>
                <button type="reset" id="cancelButton">Cancel</button>
            </p>
        </section>
    </script>
</form>

</body>
</html>
