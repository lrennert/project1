<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neue Notiz</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/notes.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/colorsDefault.css" id="currentCss">
</head>
<body>
<form class="form">
    <h1>New Note</h1>
    <section>
        <p>
            <label for="title">
                <span>Title</span>
            </label>
            <input id="title" required>
        </p>
        <p>
            <label for="description">
                <span>Description</span>
            </label>
            <textarea rows="10" cols="0" id="description"></textarea>
        </p>
        <p>
            <label for="importance">
                <span>Importance</span>
            </label>
            <select id="importance">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </p>
        <p>
            <label for="dueDate">
                <span>Due Date</span>
            </label>
            <input type="date" class="calendar" id="dueDate">
        </p>
    </section>
    <section class="submit">
        <p>
            <button type="submit" id="submitButton" class="submitButton">Save</button>
            <button type="reset" id="cancelButton">Cancel</button>
        </p>
    </section>
</form>

<script src="javascripts/lib/jquery-3.3.1.js"></script>
<script src="javascripts/controllers/create-new-note.js"></script>

</body>
</html>
